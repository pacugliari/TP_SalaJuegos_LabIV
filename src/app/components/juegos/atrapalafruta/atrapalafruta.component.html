<div class="container">
    <h1 class="text-primary">Juego de Atrapa la Fruta</h1>
    <h3>Limite de frutas perdidas {{limiteFrutas}}: {{ frutasPerdidas }}</h3>
    <canvas #gameCanvas width="400" height="400"></canvas>
    <br>
    <button class="btn btn-warning" (click)="startGame()">Iniciar Juego</button>

    <div class="score-container">
      <div class="score">Score: {{score}}</div>
      <button class="score-button" (click)="guardarPuntaje()">Guardar Puntaje</button>
    </div>
</div>
