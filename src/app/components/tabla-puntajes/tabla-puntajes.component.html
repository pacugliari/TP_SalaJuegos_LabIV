<div class="row" style="max-width: 100%;">
    <!--<div class="col-12">
      <h2 class="text-primary text-center" >Resultados {{juego}}</h2>
    </div>-->
    <div class="col-4">
    </div>
    <div class="col-4">
      <table mat-table [dataSource]="lista">
  
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="puntaje">
            <th mat-header-cell *matHeaderCellDef> Puntaje </th>
            <td mat-cell *matCellDef="let element"> {{element.puntaje}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | dateFormat }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    <div class="col-4" >
    </div>
  </div>
